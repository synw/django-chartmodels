{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
	<div class="col-xs-12">
		<h1 style="text-align:center;">{% trans "Chart for" %} {{ title }}</h1>
		<div style="text-align:center;font-size:150%">
			<strong>{{ num_apps }}</strong> apps
			<strong>{{ num_models }}</strong> models
			<strong>{{ num_instances }}</strong> instances
		</div>
		{% include template_path %}
		<div id="{{ datapack.chart_id }}" style="width: 100%; height: 700px; background-color: #FFFFFF;"></div>
	</div>
</div>
{% endblock content %}
